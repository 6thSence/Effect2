<!DOCTYPE html>
<html lang="ru_RU">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="device-width">
		<script src="js/modernizr.js"></script><link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300&subset=latin,cyrillic" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="./ui/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="./ui/jquery-ui.structure.css">
		<link rel="stylesheet" type="text/css" href="./ui/jquery-ui.theme.css">
		<link rel="stylesheet" type="text/css" href="./ui/jquery.rating.css">
		<link rel="stylesheet" type="text/css" href="./css/select2.css">
		<link href="css/jquery.colorpicker.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<title>Настройка стиля</title>
	</head>
	<body>
		<aside id="sidebar" class="sidebar open">
			<div class="sidebar__inner">
				<p class="sidebar__title sidebar__title_set">Настройка стиля<span class="sidebar__title__inner"><a id="set_off" href="#" class="sidebar__title__link">сбросить настройки</a></span></p>
				<input id="id_msg" type="checkbox" class="slider__checkbox">
				<label unselectable="on" for="id_msg" class="slider__label_set slider__label">Отображать индикатор сообщений</label>
				<input id="txt-welcome" type="checkbox" class="slider__checkbox">
				<label unselectable="on" for="txt-welcome" class="slider__label_set slider__label">Отображать текстовое приветствие</label>
				<input type="text" placeholder="Введите текст приветствия" class="sidebar__txt-welcome">
				<ul class="color-youself__list color-youself__list_set">
					<li class="color-youself__item color-youself__item_set">
						<p class="color-youself__text">Цвет фона</p>
						<div class="wrap-input">
							<input data-color="" class="color-youself__input">
							<div class="color-youself__picker"><a class="color-youself__linkabout"></a></div>
						</div>
					</li>
					<li class="color-youself__item color-youself__item_set">
						<p class="color-youself__text">Цвет текста</p>
						<div class="wrap-input">
							<input data-color="" class="color-youself__input">
							<div class="color-youself__picker"><a class="color-youself__linkabout"></a></div>
						</div>
					</li>
				</ul>
				<div class="slider__add-pick slider__add-pick_set">
					<input id="show-pick" type="checkbox" class="slider__checkbox">
					<label unselectable="on" for="show-pick" class="slider__label">Отображать фото менеджера</label>
					<p class="add-pick__text add-pick__text_set">или добавить изображение/логотип</p>
					<button id="add-pick" class="add-pick add-pick_set">+ Выбрать изображение</button>
				</div>
				<div class="wrapp wrapp_set">
					<div class="add-pick__pick add-pick__pick_set"></div>
					<p class="add-pick__text_wr add-pick__text_wr_set"><a href="#" class="pick__text_wr_inner">Удалить изображение</a></p>
				</div>
				<div class="sidebar__position">
					<p class="position__text">Выберите начальное положение</p>
					<select id="select-bar" class="position__ui">Свое положение
						<option value="1" class="position__option">Свое положение #1</option>
						<option value="2" class="position__option">Свое положение #2</option>
						<option value="3" class="position__option">Свое положение #3</option>
					</select>
					<div class="position__sliders">
						<p class="sliders__text">По горизонтали</p><div id="slider-range-min" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min" style="width: 0%;"></div><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 0%;"></span></div>
						<p class="sliders__text">По вертикали</p><div id="slider-range-min-1" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min" style="width: 0%;"></div><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 0%;"></span></div>
					</div>
				</div>
				<ul class="color-youself__list color-youself__list_set color-youself__list_buttom">
					<li class="color-youself__item color-youself__item_set color-youself__item_bottom">
						<p class="color-youself__text">Цвет кнопки</p>
						<div class="wrap-input">
							<input data-color="" class="color-youself__input">
							<div class="color-youself__picker"><a class="color-youself__linkabout"></a></div>
						</div>
					</li>
					<li class="color-youself__item color-youself__item_set color-youself__item_bottom-last">
						<p class="color-youself__text text_set">Цвет кнопки при наведении</p>
						<div class="wrap-input">
							<input data-color="" class="color-youself__input">
							<div class="color-youself__picker"><a class="color-youself__linkabout"></a></div>
						</div>
					</li>
				</ul>
				<p class="sliders__text">
					Непрозрачность
					<div id="slider-range-min-2" class="ui-slider ui-slider_set ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min" style="width: 0%;"></div><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 0%;"></span></div>
				</p>
				<div class="slider__add-sound">
					<input id="sound" type="checkbox" class="slider__checkbox">
					<label unselectable="on" for="sound" class="slider__label">Звук при нажатии</label>
					<div class="play"></div>
					<p class="add-pick__text add-pick__text_set">или загрузить свой звук</p>
					<button id="add-sound" class="add-sound">+ Выбрать файл</button>
				</div>
				<button id="save-next" class="save-next">Сохранить и продолжить</button>
				<div id="sidebar__trigger" class="sidebar__trigger"></div>
			</div>
		</aside><script src="./js/jquery.js"></script>
		<script src="./ui/jquery-ui.js"></script>
		<script src="./ui/spinner.js"></script>
		<script src="js/select2.js"></script>
		<script src="js/jquery.colorpicker.js"></script>
		<script src="./ui/jquery.rating.min.js"></script>
		<!-- Plugin extensions -->
		<script src="js/jquery.ui.colorpicker-nl.js"></script>
		<script src="js/jquery.ui.colorpicker-rgbslider.js"></script>
		<script src="js/jquery.ui.colorpicker-memory.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
